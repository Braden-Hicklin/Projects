<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> DM Enemy Creation Tool | Braden Hicklin </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/sheetStyle.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="Scripts/scripts.js"></script>
</head>
<body>
    <Header>
        <h2 class="logo">DnD 5e Enemy Creation Tool</h2>
        <nav class="navigation">
            <a href="main.html">Home</a>
            <b>Create Enemy</b>
            <a href="learn.html">Monster Manual</a>
        </nav>
    </Header>

    <div class="wrapper">
        <div class="form-box">
            <form method="POST"
                    action="https://script.google.com/macros/s/AKfycbxlSOjeXhO1Tsi83EgHaNSZhXVDR5PTgEZEQPDBv404Dpo_PZjhTszL6cFlB24QCDdPiA/exec"
                    id="my-form">
                <p> Enemy Creation Tool </p>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <label>Unique Enemy:</label>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <label>Yes</label>
                        </div>
                        <input type="radio" class="radio" id="yes" name="has_name" value="yes" />
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <label>No</label>
                        </div>
                        <input type="radio" class="radio" id="no" name="has_name" value="no" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-box">
                            <span style="display: none;" id="name" class="icon">
                                <ion-icon name="person">
                                </ion-icon>
                            </span>
                            <input style="display: none;" type="text" id="name" name="name" />
                            <label style="display: none;" for="name">Enemy Name</label>

                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="fish">
                                </ion-icon>
                            </span>
                            <input type="text" id="type" name="type" />
                            <label for="type">Monster Type</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="barbell">
                                </ion-icon>
                            </span>
                            <input type="number" id="str" name="str" />
                            <label for="str">Strength</label>

                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="hand-left">
                                </ion-icon>
                            </span>
                            <input type="number" id="dex" name="dex" />
                            <label for="dex">Dexterity</label>

                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="nutrition">
                                </ion-icon>
                            </span>
                            <input type="number" id="con" name="con" />
                            <label for="con">Constitution</label>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="flask">
                                </ion-icon>
                            </span>
                            <input type="number" id="int" name="int" min="0" max="20"/>
                            <label for="int">Intelligence</label>

                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="eye">
                                </ion-icon>
                            </span>
                            <input type="number" id="wis" name="wis" />
                            <label for="wis">Wisdom</label>

                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="happy">
                                </ion-icon>
                            </span>
                            <input type="number" id="chr" name="chr" />
                            <label for="chr">Charisma</label>

                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <div class="prof">
                            <span class="icon">
                                <ion-icon name="add">
                                </ion-icon>
                            </span>
                            <h3 id="str_prof">0</h3>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="prof">
                            <span class="icon">
                                <ion-icon name="add">
                                </ion-icon>
                            </span>
                            <h3 id="dex_prof">0</h3>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="prof">
                            <span class="icon">
                                <ion-icon name="add">
                                </ion-icon>
                            </span>
                            <h3 id="con_prof">0</h3>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="prof">
                            <span class="icon">
                                <ion-icon name="add">
                                </ion-icon>
                            </span>
                            <h3 id="int_prof">0</h3>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div id="wis" class="prof">
                            <span class="icon">
                                <ion-icon name="add">
                                </ion-icon>
                            </span>
                            <h3 id="wis_prof">0</h3>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div id="chr" class="prof">
                            <span class="icon">
                                <ion-icon name="add">
                                </ion-icon>
                            </span>
                            <h3 id="chr_prof">0</h3>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="heart">
                                </ion-icon>
                            </span>
                            <input type="number" id="hp" name="hp" />
                            <label for="hp">Hit Points</label>

                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="shield">
                                </ion-icon>
                            </span>
                            <input type="number" id="ac" name="ac" />
                            <label for="ac">Armor Class</label>

                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="walk">
                                </ion-icon>
                            </span>
                            <input type="number" id="spd" name="spd" />
                            <label for="spd">Speed</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="briefcase">
                            </ion-icon>
                        </span>
                        <input type="text" id="weapon" name="weapon" />
                        <label for="weapon">Weapon</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="bonfire">
                                </ion-icon>
                            </span>
                            <input type="text" id="skills" name="skills" />
                            <label for="skills">Skills</label>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="ear">
                                </ion-icon>
                            </span>
                            <input type="text" id="senses" name="senses" />
                            <label for="senses">Senses</label>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="chatbubbles">
                                </ion-icon>
                            </span>
                            <input type="text" id="lang" name="lang" />
                            <label for="lang">Languages</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="warning">
                            </ion-icon>
                        </span>
                        <input type="text" id="chal" name="chal" />
                        <label for="chal">Challenge Rating</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="sparkles">
                            </ion-icon>
                        </span>
                        <input type="text" id="fts" name="fts" />
                        <label for="fts">Feats</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="color-wand">
                            </ion-icon>
                        </span>
                        <input type="text" id="act" name="act" />
                        <label for="act">Actions</label>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Create Enemy</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
